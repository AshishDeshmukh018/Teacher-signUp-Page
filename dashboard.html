<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher's Portal</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <nav>
        <div class="header">Teacher Portal</div>
        <ul>
          <li><a href="./index.html">Sign Up</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    <p>Welcome Back <span id="teacher-name"></span>✌️</p>
    <p>Your Email ID : <span id="teacher-email"></span></p>
    <br>
    <h2>Change Password</h2>
    <form>
        <label for="old-password">Old Password:</label>
        <input type="password" id="old-password" name="old-password" required>
        <br><br>
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password" required>
        <br><br>
        <button type="submit" id="change-password-btn">Change Password</button>
    </form>
    <br>
    <button type="button" id="logout-btn">Logout</button>

    <script src="dashboard.js"></script>
</body>
</html>
